<mat-toolbar id="mat-menu-itemToolbar" color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>widgets</mat-icon>
        </button>
        <span>App Logo</span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button >
                        <mat-icon>notifications</mat-icon>
                    </button>
                    <!-- <button mat-icon-button matBadge="7" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()"></button> -->
                </li>
                <li>
                    <div class="text">
                        <span>ABC-XYZ</span>
                    </div>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>
                            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="pic">
                        </mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            signout
                        </button>
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
